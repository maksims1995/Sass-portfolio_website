<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header id="header-about">
        <div class="container">
            <div class="main-nav">
                <img src="img/logo.png" alt="" id="logo">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="work.html">WORK</a></li>
                    <li><a href="contact.html" class="current">CONTACT</a></li>
                </ul>
            </div>
        </div>
</header>

<section id="contact-a">
    <div class="container">
        <div class="contact-tittle">
            <h1>CONTACT ME</h1>
            <div class="bottom-line"></div>
            <h4>Here is how you can reach me</h4>
        </div>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
                name="name"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
                name="subject"
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email Address"
                name="email"
              />
              <input
                type="text"
                class="text-input phone-input"
                placeholder="Phone Number"
                name="phone"
              />
              <textarea
                class="text-input message-input"
                placeholder="Enter Message"
                name="message"
              ></textarea>
                <div data-netlify-recaptcha="true"></div>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
          </form>
        </div>
      </section>

<section id="contacts">
    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h1>EMAIL</h1>
                <p>john@something.com</p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h1>PHONE</h1>
                <p>(555) 555-5555</p>
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h1>ADDRESS</h1>
                <p>50 Main st, Boston MA</p>
            </div>
        </div>
    </div>
</section>

<section id="next">
    <div class="container">
        <div class="next-project">
            <h1>Let's Start Your Next Project!</h1>
        </div>
</div>
</section>




<footer id="footer">
    <div class="footer-container">
        <p>Copyright &copy; 2019.All Rights Reserved</p>
        <div>
            <i class="fab fa-twitter fa-"></i>
            <i class="fab fa-facebook fa-"></i>
            <i class="fab fa-instagram fa-"></i>
            <i class="fab fa-snapchat fa-"></i>
        </div>
    </div>
</footer>

</body>
</html>
